<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>solar </title>
<style type="text/css">
	h1{
		position: absolute;
	}

	#sun{
		left :200px;
		top : 200px;
		font-size:2em;
	}
</style>
<script type="text/javascript">

	var earthMove = 0;
	var moonMove = 0;

  setInterval(function(){
    var sun = document.getElementById("sun");
    var earth = document.getElementById("earth");
    var moon = document.getElementById("moon");

    var earthLeft =  200 + 200 * Math.cos(earthMove);
    var earthTop =  200 + 200 * Math.sin(earthMove);
    earth.style.left = earthLeft+"px";
    earth.style.top = earthTop+"px";

    earthMove += 0.01

    var moonLeft =  earthLeft + 50 * Math.cos(moonMove);
    var moonTop =  earthTop + 50 * Math.sin(moonMove);

    moonMove += 0.05

    moon.style.left = moonLeft+"px";
    moon.style.top = moonTop+"px";
  }, 10)


</script>

</head>
<body>
	<!-- 내용은 html
		속성,모양 위치 등등 css
		조작하는건 javascript
	 -->

	<h1 id = "sun">@</h1>
	<h1 id = "earth">O</h1>
	<h1 id = "moon">*</h1>
</body>
</html>
