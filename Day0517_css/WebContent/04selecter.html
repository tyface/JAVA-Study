<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스 선택자</title>
<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<!--
		가상클래스 선택자
		특정한 위치나, 사용자에 의해 선택되거나, 포커스를 가지거나..
		하는 요소를 선택할 때 유용
		:hover 요소에 마우스 커서를 올려놓으면 해당 요소 선택
		:focus 요소에 포커스가 있으면 해당 요소를 선택
		:active 링크나, 이미지등의 요소를 활성화 했을 때(누르고 있을때) 요소를 선택
		:visited 한 번이상 방문한 링크 요소 선택
		:link 방문하지 않은 링크 요소 선택

		구조적인 가상클래스 선택자
		:nth-child(n) : n번째 자식요소 선택
		:last-child : 마지막 자식요소 선택
		:first-child : 첫번째 자식요소 선택
		:nth-last-child(n) : 자식요소중 끝에서 n번째 요소 선택
	 -->
	 <nav  class= "navi">
	 	<ul>
	 		<li><a href="#">이용안내</a></li>
	 		<li><a href="#">객실소개</a></li>
	 		<li><a href="#">예약방법 및 요금</a></li>
	 		<li><a href="#">예약하기</a></li>
	 	</ul>
	 </nav>
</body>
</html>
