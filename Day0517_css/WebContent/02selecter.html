<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성선택자</title>
<style type="text/css">
	ul{
		list-style: none;
	}
	ul li{
		width: 100px;
		margin : 10px;
	}
	li a {
		font-size: 1.5em;
		color: black;
		text-decoration: none;
	}

	a[target]{
		color: blue;
	}

	/*a[target = "_blank"]{
		background: url("img/newwindow.png") no-repeat right;
		padding-right: 30px;
	}*/

	a[class $= "button"]{
		background: url("img/newwindow.png") no-repeat right;
		padding-right: 30px;
	}


</style>
</head>
<body>
	<!-- 속성선택자
		특정한 속성을 가지는 요소를 선택하는 선택자
		요소[속성]: 요소가 특정 속성을 포함하고 있으면 선택
		요소[속성=값] : 요소의 속성값이 지정한 값 일때 요소 선택
		요소[속성 ~=값] : 요소의 속성값이 특정 값을 포함하고 있을 때 선택(단어기준 포함)
		ex)  class ~= "button"
		(1)  class = "sendbutton"  X
		(2)  class = "send button" O
		(3)  class = "button send" O
		요소[속성 |=값] : '~=' 과 비슷하지만, 단어 그 자체이거나, '값-' 이면선택
		요소[속성 ^=값] : 속성값이 지정한 값으로 시작하는 요소에 대해서 선택
		요소[속성 $=값] : 속성값이 지정한 값으로 끝나는 요소에 대해서 선택
	 -->
	 <div class= "container">
	 	<header>
	 		<h1>제목입니다.</h1>
 		</header>
	 	<nav>
	 		<ul>
	 			<li><a href="http://www.naver.com">네이버</a></li>
	 			<li><a href="http://www.google.com" class = "new_win_button" target="_blank">구글</a></li>
	 			<li><a href="http://www.daum.net" class = "button-new" target="_blank">다음</a></li>
	 		</ul>
	 	</nav>
	 </div>

</body>
</html>
