<!DOCTYPE html>
<html lang="ko">
<head>
  <style type="text/css">
  .redText{
    color:red;
  }
  .blueText{
    color:blue;
  }
  ul {
    list-style: none;
    display: inline-block;
  }
  li {

  }
  </style>
  <meta charset="UTF-8">
  <title>반복문</title>
  <script type="text/javascript">
  var textColor;

  for(var i = 1; i <= 30;i++){
    if(i%2==0) {
      textColor = "redText";
    }else{
      textColor = "blueText";
    }
    document.write("<span class=" + textColor + ">" + i + "</span><br>");
  }

  for(var i = 2; i <= 9;i++){
    document.write("<ul>");
    document.write("<li>");

    for(var j = 1; j <= 9;j++){
      document.write(i + " x " + j + " = " + i*j + "<br>");
    }

    document.write("</li>");
    document.write("</ul>");
  }
  document.write("<br>");
  for(var i = 1; i <= 5;i++){
    for(var j = 1; j <= i;j++){
      document.write("*");
    }
    document.write("<br>");
  }

  </script>
</head>
<body>

</body>
</html>
