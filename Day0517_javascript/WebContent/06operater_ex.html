<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    var height = prompt("키를 입력하세요");
    var weight = prompt("몸무게를 입력하세요");
    normWeight = (height-100)*0.9
    if(normWeight == weight) alert("적정체중 입니다. 나의 몸무게: "+ weight + " /표준 몸무게: " + normWeight);
    if(normWeight != weight) alert("적정체중이 아닙니다.나의 몸무게: "+ weight + " /표준 몸무게: " + normWeight);

    //사용자에게 키, 몸무게를 입력받고
    // 적정체중인지 아닌지 알려주기, 표준몸무게도 같이 알려주기
    // 적정체중 계산법 (키-100)*0.9

  </script>
</head>
<body>

</body>
</html>
