<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체</title>
<script type="text/javascript">
	/* Date 객체 */

	var today = new Date();
  document.write(today.getFullYear(),"년<br>");
  document.write(today.getMonth()+1,"월<br>");
  document.write(today.getDate(),"일<br>");
  document.write(today.getDay(),"<br>");

</script>
</head>
<body>
	<!-- 자바스크립트에서는 내장객체를 제공 : 자바스크립트 엔진에 내장된 객체
		브라우저 객체 모델 (BOM:Browser Object Model)
		브라우저와 관련된 객체들이 계층적으로 구성되어 있는 객체
		window,screen,location,history,navigator 등

		window는 location, document등의 상위 객체이다.

		문서 객체 모델 (DOM : Document Object Model)
		HTML 문서 그 자체를 의미 함(document)
		dom을 이용해서 html 요소들에 접근할 수 있다.
		최상위 요소 <html>을 가지고 하위요소로 <head><body>등으로 구성된다

		자바스크립트는 html문서 요소를 조작하는데 사용하기 때문에
		자바스크립트에서 document 객체를 이용해서 html 요소에 접근하여야한다.

		자바스크립트 내장객체
		String, Date, Array, Math,Date, RegExp 등이
		기본적으로 사용가능한 내장 객체이다.
	 -->
</body>
</html>
