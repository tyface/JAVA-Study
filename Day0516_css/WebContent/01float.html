<!DOCTYPE html>
<html lang="ko">
<head>
  <style type="text/css">
  .left-img{
    width: 500px;
    height: 400px;
    margin: 15px;
    float: left;
  }
  h1 {

  }
  p{
      clear:both;
  }
  </style>
  <meta charset="UTF-8">
  <title>Float</title>
</head>
<body>
  <img src="img/cat5.jpg" alt="고양이" class="left-img">
  <h1>친구들</h1>
  <p>
    그것은 노년에게서 우리의 봄바람이다. 피에 그것은 갑 얼마나 인류의 청춘의 칼이다. 속잎나고, 갑 사는가 거선의 예수는 인간은 무한한 품에 피부가 힘있다. 고동을 인생의 풀이 싶이 이상 우리의 더운지라 칼이다. 우리의 방지하는 가진 사막이다. 천지는 오아이스도 피부가 능히 불어 인류의 교향악이다. 작고 기쁘며, 인간의 원질이 인간은 심장은 피는 사막이다. 길지 못하다 동력은 내려온 작고 황금시대를 꽃이 용기가 보라. 같은 곧 몸이 소담스러운 뼈 피고 있을 있다.
  </p>
</body>
</html>
