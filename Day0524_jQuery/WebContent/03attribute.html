<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>객체 조작</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
  /* 객체 조작을 위한 함수 하용해 보기
  생성, 복제, 삭제, 속성변환 : 객체 조작
  $("요소").html() - 요소의 하위요소를 반환
  $("요소").html("새요소") - 요소의 하위요소를 새요소로 변환

  $("요소").text() - 요소에 포함되는 텍스트 반환
  $("요소").text("텍스트") - 요소의 텍스트를 변환

  $("요소").attr("속성") - 요소의 명시한 속성값을 반환
  $("요소").attr("속성","값") - 요소의 명시한 속성값 변경
  $("요소").removeAttr("속성") - 요소의 명시한 속성값 삭제

  $("요소").css("속성") - 요소의 명시한 스타일 값 반환
  $("요소").css("속성","값") - 요소의 명시한 스타일 속성값 변경

  $("요소").removeClass("클래스이름") : 요소에서 지정한 이름의 클래스 삭제
  $("요소").addClass("클래스이름") : 요소에 지정한 이름의 클래스 추가
  $("요소").toggleClass("클래스이름") :요소에 해당 클래스가 있으면 삭제, 없으면 추가
  $("요소").hasClass("클래스이름") : 요소에 해당 클래스 속성이 있으면 true, 없으면 false

  $("요소").val() : 요소의 value 값 반환
  $("요소").val("값") : 요소의 value 값 변경

  */
  $(function(){
    // 		alert($("p strong").html());
    $("p strong").html("<a href='#'>html() 함수</a>");

    // 		alert($("h2 strong").text());
    $("h2 strong").text("<a href='#'>text() 함수</a>");

    //요소 style속성 변경하기 및 css() 함수 이용하기

    //$("#control").css("backgroundColor","aqua");
    //alert($("#control").css("backgroundColor"));
    // 		$("#control").attr("style","background-color:aqua");
    // 		$("#control").css("backgroundColor","aqua")
    // 		.css("color","red");
    //css 함수를 한번만 호출해서 여러 style 속성을 한꺼번에 변경할 수 도 있다.
    // $("#control").css({
    //   "backgroundColor":"aqua",
    //   "color":"green",
    // });

    //요소 속성 변경하기, 및 속성삭제
    // alert($("#wrap img").attr("width"));
    $("#wrap img").attr("width",200);
    $("#wrap img").removeAttr("border");

    /* 클래스 관련 속성 변경 함수 이용하기 */
    $("#control").addClass("myClass2");
    // 		$("#control").addClass("myClass3");
    // 		$("#control").removeClass("myClass");
    // 		$("#control").toggleClass("myClass3");
    // 		$("#control").toggleClass("myClass");

    /* 문제
    1. wrap 요소의 하위요소의 img 요소의 src 속성을 가지고 와서
    아이디 'txt' 인 요소의 text로 설정

    2. 아이디가 'my_name' 요소의 value를
    아이디가 'your_name' 요소의 value로 설정

    */

    $("#txt").text($("#wrap img").attr("src"));
    $("#my_name").val($("#your_name").val())
  });

  function classToggle(){
    $("#control").toggleClass("myClass3");
  }

</script>
<style type="text/css">
.myClass{
  color: red;
}
.myClass2{
  font-size: 3em;
}
.myClass3{
  font-style: italic;
}
</style>
</head>
<body>
  <h1>객체 조작 및 생성</h1>
  <p><strong>html()</strong></p>
  <h2>
    <strong>text()</strong>
  </h2>
  <h3 class="myClass" id ="control">속성값 조작</h3>

  <div id = "wrap">
    <img alt="image" src="img/cat1.jpg" width="300" border="2">
  </div>
  <button type="button" name="button" onclick="classToggle()">클래스 토글</button>
  <p id ="txt"></p>
  <p>
    <input type="text" name = "your_name"
    id ="your_name" value = "홍길동">
  </p>
  <p>
    <input type="text" name="my_name" id="my_name">
  </p>


</body>
</html>
