<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript">
	/* 속성선택자
		$("[속성 ~= '값']") 속성에 값을 포함하는 요소선택 (단어 전체포함)
		$("[속성 ^= '값']") 속성이 '값'으로 시작하는 요소선택
		$("[속성 $= '값']") 속성이 '값'으로 끝나는 요소선택
		$("[속성 *= '값']") 속성에 '값'이 포함된 요소선택 (단어 부분포함)
	*/
	$(function(){
// 		$("input").css("backgroundColor","pink");
// 		$("input[type ='password']").css("backgroundColor","pink");
		//label요소 중 for 속성을 가지는 요소 선택
// 		$("label[for]").css("backgroundColor","red");
		$("input[value='홍길동']").css("fontSize","1.5em");

		//select의 하위요소 option의 value 속성이 '회'로 시작하는 요소 선택
		// $("select option[value ^=회]").css("color","red");
		// $("select option[value $=사]").css("color","blue");

	});
</script>
</head>
<body>
	<form action="#" name="f1">
		<p><label for="name">이름</label><input type="text" name="name" id="name" value="홍길동"></p>
		<p><label >비번<input type="password" name="pass" id="pass" ></label></p>
		<p>
			<input type="checkbox" name="hobby" id="hobby1" value="등산"><label for ="hobby1">등산</label>
			<input type="checkbox" name="hobby" id="hobby2" value="수영"><label for ="hobby2">수영</label>
			<input type="checkbox" name="hobby" id="hobby3" value="낚시"><label for ="hobby3">낚시</label>
		</p>
		<p>
			<select name = "job">
				<option value = "회사원">회사원</option>
				<option value = "개발자">개발자</option>
				<option value = "회계사">회계사</option>
				<option value = "의사">의사</option>
			</select>
		</p>
	</form>
</body>
</html>
