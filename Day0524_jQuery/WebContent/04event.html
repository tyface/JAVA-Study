<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 이벤트</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script type="text/javascript">
		/*이벤트 등록하기
		이벤트 핸들러 : 이벤트가 발생했을때 실행할 코드

		이벤트 등록메서드: 사용자가 지정한 요소에 특정이벤트가 발생했을 때
		지정된 실행문을 실행하기 위한 함수 (addEventListener와 같은 역할)

		ready() : 지정한 HTML 문서 객체가 로딩이 완료된 후 이벤트 발생
		click(),dblclick() : 클릭, 더블클릭 이벤트
		mouseover() : 마우스가 요소에 올라갔을 때
		mouseout()  : 마우스가 요소에서 벗어났을 때
		mousedown() : 마우스 버튼을 눌렀을 때
		mouseup()   : 마우스 버튼을 뗐을 때
		mousemove() : 요소에서 마우스를 움직일때

		focus()     : 요소에 포커스가 생성되었을 때, 특정요소에 포커스를 생성
		focusin()   : 요소에 포커스가 생성되었을 때
		focusout()  : 요소에서 포커스가 없어 질때
		blur()      : 요소에서 포커스가 없어 질때, 특정요소에 포커스를 없앰

		keypress()   : 요소에서 키보드가 눌려졌을 때
		keydown()   : 요소에서 키보드를 누르고 있을때
		keyup()      : 요소에서 키보드가 올라왔을 때

		change()    : 선택요소에서 입력 요소값이 변경 되었을 때
		scroll()   : 스크롤바가 움직일 때
		error()  : 선택요소에서 에러가 발생했을 때
		*/

		/*
		1. 이벤트 대상 요소 선택
		2. 이벤트 등록 메서드 호출
		3. 등록메서드의 인자 값으로 핸들러 전달(콜백함수)
		*/

		$(function(){
			$("#btn1").click(function(){
				$("p").css("backgroundColor","yellow");
			});

			$("#btn2").dblclick(function() {
				$("p").css("backgroundColor","aqua");
			});

			//click() 함수는 등록함수도 될 수 있지만
			//그냥 호출하면 해당요소에 click이벤트를 발생시킨다.
			//다른 이벤트를 발생시키는 동작 : trigger
			$("#btn3").click(function(){
				//btn1 요소에 click 이벤트 발생시키기 :
				$("#btn2").dblclick();
			});

			// $("#title").mouseover(function(){
			// 	//btn1 요소에 click 이벤트 발생시키기 :
			// 	$(this).css("color","red")
			// });
			//
			// $("#title").mouseout(function(){
			// 	//btn1 요소에 click 이벤트 발생시키기 :
			// 	$(this).css("color","black")
			// });

			$("#title").hover(function(){
				$(this).css("color","red")
			}, function(){
				$(this).css("color","black")
			});

			// $("#content").focusin(function(){
			// 	$(this).css("fontSize","2em");
			// });
			// $("#content").focusout(function(){
			// 	$(this).css("fontSize","1em");
			// });

			// $("#content").focus(function(){
			// 	$(this).css("fontSize","2em");
			// });
			// $("#content").blur(function(){
			// 	$(this).css("fontSize","1em");
			// });

			// $("#content").on("focus",function(){
			// 	$(this).css("fontSize","2em");
			// }).on("blur",function(){
			// 	$(this).css("fontSize","1em");
			// });

			$("#content").on({
				"focus":function(){
					$(this).css("fontSize","2em");
				},
				"blur": function(){
					$(this).css("fontSize","1em");
				}
			});




		});

	</script>
</head>
<body>
	<div>
		<button id="btn1">click</button>
	</div>
	<div>
		<button id="btn2">dblclick</button>
	</div>
	<div>
		<button id="btn3">callEvent</button>
	</div>

	<p>내용</p>
	<h1 id="title">제목입니다.</h1>
	<input type="text" id="content" value ="홍길동">

</body>
</html>
