<!DOCTYPE html>
<html lang="ko">
<head>
  <style type="text/css">
  /* background-repeat:
     repeat: default 배경이 꽉찰때 까지 가로, 세로를 반복
     repeat-x: 요소의 너비와 같아 질때 까지 가로 반복
     repeat-y: 요소의 높이와 같아 질때 까지 세로 반복
     no-repeat: 반복없음
  */
    div{
      width: 600px;
      height: 600px;
      background-image: url("img/cat1.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: auto;
    }
  </style>
  <meta charset="UTF-8">
  <title>Box Image 지정하기</title>
</head>
<body>
  <div class="">

  </div>
</body>
</html>
