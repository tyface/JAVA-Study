<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  /* 요소들의 배치 방법을 바꿀 수 있음
  display 속성의 속성값
  block: 해당요소를 블락레벨로 지정
  inline: 해달 요소를 인하인 레벨로 지정
  inline-block: 블락요소의 속성값은 그대로 가지면서, 인라인처럼 배치 */


  div{
    width: 100px;
    height: 100px;
    margin: 10px;
    display: inline-block;
  }
  .box1{
    background: orange;
  }
  .box2{
    background-color: aqua;
  }
</style>

</head>
<body>
  <div class="box1">
123123
  </div>
  <div class="box2">
123123
  </div>
</body>
</html>
