<!DOCTYPE html>
<html lang="ko">
<head>
  <style type="text/css">
  .emsize{
    font-size: 5em;
    text-shadow: 5px 5px 3px black;
  }
  .exsize{
    font-size: 5ex;
  }
  .pxsize{
    font-size: 5px;
  }
  .ptsize{
    font-size: 5pt;
  }
  </style>
  <meta charset="UTF-8">
  <title>텍스트 관련 스타일</title>
</head>
<body>
  <p>Hello</p>
  <p class="emsize">Hello</p>
  <p class="exsize">Hello</p>
  <p class="pxsize">Hello</p>
  <p class="ptsize">Hello</p>

</body>
</html>
