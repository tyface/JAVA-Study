<!DOCTYPE html>
<html lang="ko">
<head>
  <style type="text/css">
  .cb {
    width: 300px;
    height: 150px;
    margin: 10px;
    padding: 30px;
    border: 2px solid red;
  }
  .bb {
    box-sizing: border-box;
    width: 300px;
    height: 150px;
    margin: 10px;
    padding: 30px;
    border: 2px solid red;
  }
  </style>
  <meta charset="UTF-8">
  <title>박스 모델</title>
</head>
<body>
  <h1>박스 모델</h1>
  <p>
  박스모델은 컨텐츠 영역, 테두리와 내용사이의 패딩(padding), 테두리(border), 테두리와 다른 박스모델간의 여백(margin) 으로 구성된다.
  </p>
  <h1>박스의 크기</h1>
  <p>박스의 크기는 같은 크기로 지정을 하더라도 설정에 따라서 실제 크기가 다를 수 있다. (박스 사이징)</p>
  <!-- 컨텐트 박스(default) : 요소를 생성할때 컨텐트를 감싸는 컨텐트 박스를 요소 크기를 결정, 실제 요소의 크기
  border 박스 : 요소를 생성할때 테두리를 기준으로 크기를 지정-->
  <div class="cb">Content Box</div>
  <div class="bb">Border Box</div>


</body>
</html>
